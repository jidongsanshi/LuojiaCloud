<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/signin.css">
		<title>登录到珞珈云</title>
		<script src="./js/jquery-3.6.0.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src=" https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body bgcolor="whitesmoke">
		
		<div id="head">
		<img src="img/珞珈云logo.png" >
		</div>
		<img src="./img/IMG_20210706_101340.jpg">
		<div id="container"><br><br>
			<div id="title">登录到珞珈云<br><br></div>
			<div id="input">
				<input type="text" v-model="account" placeholder="账号/手机号"/><br>
				<input type="password" v-model="password" placeholder="密码" /><br><br>
				<input type="button"  value="登录" @click="sign"/><br><br>
			</div>
			<div id="register">
				<span>还没有账号，</span>
				<a href="register.html">注册一个吧</a>
				<span>&nbsp;&nbsp;&nbsp;有账号，但</span>
				<a href="">忘记密码</a>
			</div>
		</div>
		
	<script>
	var app= new Vue({
		el:"#container",
		data:{
			account:"",
			password:"",
			username:""
		},
		methods:{
			sign:function(){//请求登录
				console.log("登录")
				axios.get("../json/signin?account="+this.account+"&password="+this.password).then(function(response){
					console.log(response)
					if(response.data.isright==false){
						alert("用户名或密码有误！")
					}
					})
				.catch(function(err){
					console.log(err)
				})
			}
		}
	})
	</script>
	</body>
</html>
